server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shift
    username: shift
    password: shift
  flyway:
    enabled: false
    locations:
      - db.migration
    default-schema: public
  jpa:
    properties:
      hibernate:
        default-schema: public
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect